<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>ht5ifv - Examples</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="screen" href="../../3rd-party/jquery-ui/css/sunny/jquery-ui-1.8.9.custom.css"/>
		<script src="../../3rd-party/jquery/jquery.js" type="text/javascript" charset="UTF-8">  </script>

		<script type="text/javascript" charset="UTF-8">
            $(document).ready(function(){
                var $replace = (function(){
                    var $exp = { 
                        '<': '&lt;',
                        '>': '&gt;',
                        '&': '&amp;'				
                    };
                    return function($v){
                        return $exp[$v];
                    };
                })()
                function make($n){
                    $.ajax({
                        url: 'ex'+$n+'.html',
                        type:'GET',
                        success:function(html){
                            //var $t = '';
                            //console.log($($d).filter('form>div:eq(1)').html());
                            var $t = $(html).find('div:eq(0)').html();
                            $('ul').append('\n\t\t<li><a href="ex'+$n+'.html">'+'Example '+ $n + '.html</a>\n\t\t\t<div>' +$t + '</div>\n\t\t</li>');
                            make(++$n);
                        },
                        error:function(){
                            $('body').append('<textarea cols="160" rows="20"></textarea>');
                            var $copy = $('html').clone();
                            $copy.find('script').remove();
                            $copy.find('textarea').remove();
                            $('textarea').html('<html>\n' + $copy.html().replace(/[<>&]/g,$replace) + '\n</html>');
                        }
                    });
                }
                make(0);
            });
		</script>
