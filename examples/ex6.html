<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="screen" href="../../3rd-party/jquery-ui/css/sunny/jquery-ui-1.8.9.custom.css"/>
		<script src="../../3rd-party/jquery/jquery.js" type="text/javascript" charset="UTF-8">  </script>
		
		<link rel="stylesheet" type="text/css" media="screen" href="../ht5ifv.css"/>
		<script type="text/javascript" src="../jquery.ht5ifv.js" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8">
			$(document).ready(function(){
				$('#fexample1').ht5ifv({ 
					restrictions:{
						'data-min-length':function($node,$ignoreEmpty){ //add a new restriction 
							var $v = $node.val();
							var $ml = $node.data('minLength'); //see jquery 1.6 .data() method
							var $l = $v.length;
							return ( $v == '' && $ignoreEmpty ) || $l >= $ml;
						}
					},
					classes:{
						'data-min-length':'dataMinClass', //To let the user notice the error while typing we must provide a class
						//if we don't provide a class for the new event the error will be flagged only, on blur, by the check event				
					},
				});
			});
		</script>
		<style type="text/css" media="screen">
			.dataMinClass{
				background-color:#FF0066;
			}
			body{
				font-size:9pt;
				font-family: Verdana, Arial, Helvetica, sans-serif;
				font-family: Arial;
				width:100%;
				height:100%;
			}
			form{
				margin-left:auto;
				margin-right:auto;
				width:50em;
			}
			fieldset{
				display:table;
				border-collapse:separate;
				border-spacing:5px;
			}
			fieldset>div{
				display:table-row;
			}
			fieldset>div>*{
				display:table-cell;
				width:20em;
			}
			fieldset input{
				padding:6px;
				border: 1px solid transparent;
			}
			fieldset label{
				text-align:right;
				padding-right:4px;
				vertical-align:middle;
			}
			fieldset input + span{
				vertical-align:top;
				font-size:90%;
			}

		</style>
	</head>
	<body data-n="6">
		<form id="fexample1" class="ui-widget" action="javascript:local_submit(this)">
			<fieldset class="ui-widget-content ui-corner-all">
				<legend class="ui-widget-header ui-corner-all"></legend>
				<div>
						<label for="name">Name:</label>
						<input class="ui-corner-all" name="name" id="name" maxlength="60" required="required" placeholder="write here your name"/>
						<span>(required and no type)</span>
				</div>
				<div>
						<label for="pass">Password:</label>
						<input type="password" class="ui-corner-all" data-min-length="7" name="email" id="email"/>
						<span>At least 7 caracteres</span>
				</div>
				<div>
						<label for="email">Email:</label>
						<input type="email" class="ui-corner-all" name="email" id="email"/>
						<span></span>
				</div>
				<div>
						<label for="age">Age:</label>
						<input type="number" class="ui-corner-all" value="6.5" name="age" id="age" min="0" max="130" required="required" placeholder="Ex: 2.71"/>
						<span style="vertical-align:top">(required and between 0 and 130)</span>
				</div>
				<div>
						<label for="city">City:</label>
						<input type="text" class="ui-corner-all" value="Vila ViÃ§osa" name="city" id="city" pattern="[A-Za-z.\-\s]*" placeholder="Ex: V. N. Gaia"/>
						<span>([A-Za-z.\-\s]*)</span>
				</div>
				<div>
						<label for="birthday">Birthday:</label>
						<input type="date" class="ui-corner-all" value="1600-02-29" min="2000-01-01" max="2020-01-01" name="birthday" id="birthday" placeholder="Ex: 2011-09-29"/>
						<span>(2000-01-01 &lt;-&gt; 2020-01-01)</span>
				</div>
				<div>
						<label for="color">Choose a color:</label>
						<input type="color" class="ui-corner-all" value="red" name="color" id="color" placeholder="Ex: #FF3300"/>
				</div>
				<div>
						<label for="time">Best Time:</label>
						<input type="time" class="ui-corner-all" value="00:00:09.637" min="14:00" max="17:30:05.125" name="time" id="time" placeholder="Ex: 20:30"/>
						<span>(14:00 &lt;-&gt; 17:30:05.125)</span>
				</div>
				<div>
						<label for="datetime">Date and time of flight:</label>
						<input type="datetime" class="ui-corner-all" value="2012-02-29T05:30Z" min="2000-01-01T08:30:15.254" name="datatime" id="datatime" placeholder="Ex: 2011-09-29T20:30+04:30"/>
						<span>(2000-01-01T08:30:15.254 &lt;-&gt; 2020-01-01)</span>
				</div>
				<div>
						<label for="localdate">(Local) Date and time of flight:</label>
						<!-- Safari and crhome aparently doens't support datetime-local and the value ist not sent to action script -->
						<input type="datetime-local" class="ui-corner-all" value="2016-02-29T10:45" required="required" name="localdate" id="localdate" placeholder="Ex: 2011-09-29T20:30"/>
						<span>(required)</span>
				</div>
				<div>
						<label for="price">Price:</label>
						<input type="range" min="500" max="5000" value="8000" class="ui-corner-all" name="price" id="price" />
						<span>500 &lt;= N &lt;= 5000</span>
				</div>
			</fieldset>
			<div>
				<input type="submit" value="Submit" class="ui-state-default ui-corner-all"/>
				<input type="reset" value="Reset" class="ui-state-default ui-corner-all"/>
			</div>	

		</form>	
		<div id="result"></div>
		<script type="text/javascript" charset="UTF-8" src="common/nav.js"> </script>
	</body>

</html>
